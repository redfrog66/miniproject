<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body onload="test">
    <div class="top-right">
        <label class="ui-switch" for="checkbox">
            <input type="checkbox" id="checkbox">
            <div class="slider">
              <div class="circle"></div>
            </div>
        </label>
    </div>
    
    <div class="centered-element">
        <div>
            <h1 id="title" >
                Gondoltam egy számra...
            </h1>
        </div>

        <div class="text-center" style="padding-bottom: 30px;">
            <input placeholder="Becenév" type="text" name="text" class="nickname" id="nameInput">
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-custom text-center" onclick="setName(); redirectToPage('./game.html') ">Start</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script> 
    <script src="scoreboard.js"></script>
    

</body>
</html>
