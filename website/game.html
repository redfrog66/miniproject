<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

            <div class="slider">
              <div class="circle"></div>

        </label>
    </div>

        <div>
            <h1 id="title">
            Válassz nehézségi szintet:
            </h1>
        </div>
        
        <div class="container center">
           
            <div class="row">
              <div class="col-4">
                <button class="btn btn-custom text-center" onclick="redirectToPage('./easy.html'); setDiff('easy')">Könnyű</button>
              </div>
              <div class="col-4">
                <button class="btn btn-custom text-center" onclick="redirectToPage('./easy.html'); setDiff('medium')">Közepes</button>
              </div>
              <div class="col-4">
                <button class="btn btn-custom text-center" onclick="redirectToPage('./easy.html'); setDiff('hard')">Nehéz</button>
              </div>
            </div>
          </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
